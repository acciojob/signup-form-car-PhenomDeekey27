<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post">
    <div>
        <label for="Name">1.Name:</label><br>
        <input type="text" name="Name" id="name" placeholder="name" required>

    </div>
    
    <div>
        <label for="Email">2.Email:</label><br>
        <input type="email" name="Email" id="email" placeholder="email" required>
        
    </div>
    
    <div>
        <label for="Gender">3.Gender:</label><br>
        <input type="radio" name="Gender" id="gender_m" required>Male<br>
        <input type="radio" name="Gender" id="gender_f" required>Female


    </div>
    <div>
        <label for="Cars">4.Choose your Car:</label><br>
        <select name="Cars" id="cars" required>
            <option value=" " disabled selected>--Please choose an option--</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
        </select>
    </div>
    <div>
        <label for="Age">Age:</label><br>
        <input type="number" name="Age" id="Age" placeholder="Age" required>
    </div>
    <div>
        <label for="DOB">DOB:</label><br>
        <input type="date" name="DOB" id="DOB" placeholder="DOB" required>
    </div>
    <div>
        <label for="Phone Number">Phone Number:</label><br>
        <input type="tel" name="Phone Number" id="Phone Number" placeholder="xxx-xxx-xxxx">
    </div>
    <div>
        <label for="Password">Password:</label><br>
        <input type="password" name="Password" id="Password" placeholder="Password">
    </div>
    <div>
        <label for="TOS">TOS</label><br>
            <input type="checkbox" name="TOS" id="TOS" > <b> I agree to the TOS</b>
    </div>
    <div>
        <button type="submit">Submit </button>
    </div>
        
       
       
    
</form>

</body>

</html>
