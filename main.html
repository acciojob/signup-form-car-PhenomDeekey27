<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="my-form" method="post">
    <div>
        <label for="Name">1.Name:</label><br>
        <input type="text" name="Name" id="name" placeholder="name" required>

    </div>
    
    <div>
        <label for="email">2.Email:</label><br>
        <input type="email" name="email" id="email" placeholder="email" required>
        
    </div>
    
    <div>
        <label for="gender">3.Gender:</label><br>
        <input type="radio" name="gender" id="gender_m" required>Male<br>
        <input type="radio" name="gender" id="gender_f" required>Female


    </div>
    <div>
        <label for="cars">4.Choose your Car:</label><br>
        <select name="Cars" id="cars" required>
            <option value=" " disabled selected>--Please choose an option--</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
        </select>
    </div>
    <div>
        <label for="age">5.Age:</label><br>
        <input type="number" name="age" id="age" placeholder="age" required>
    </div>
    <div>
        <label for="DOB">6.DOB:</label><br>
        <input type="date" name="dob" id="dob" placeholder="dob" required>
    </div>
    <div>
        <label for="tel">7.Phone Number:</label><br>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
    </div>
    <div>
        <label for="password">8.Password:</label><br>
        <input type="password" name="password" id="password" placeholder="password" required>
    </div>
    <div>
        <label for="tos">TOS</label><br>
            <input type="checkbox" name="tos" id="tos" required> <b> I agree to the TOS</b>
    </div>
    <div>
        <button type="submit">Submit </button>
    </div>
        
       
       
    
</form>

</body>

</html>
